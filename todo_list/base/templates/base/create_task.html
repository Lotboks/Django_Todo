{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>Create Task</title>
    <link rel="stylesheet" href="{% static 'base/create_task.css' %}" />
  </head>
  <body>
    <div class="container">
      <form method="POST" action="{% url 'create_task' container_id=container.id %}">
        <h1>Create Task</h1>
        {% csrf_token %}

        <div class="title-container-div">
          <label for="id_title">Title:</label>
          <input type="text" name="title" id="id_title" required />
        </div>

        <div class="deadline-container-div">
            <label for="id_due">Deadline Date</label>
            <input type="datetime-local" name="due" id="id_due">
        </div>

        <div class="textarea-container">
          <label for="id_description">Description:</label>
          <textarea name="description" id="id_description"></textarea>
        </div>

        <div class="completed-btn-container">
          <label for="id_completed">Completed:</label>
          <input type="checkbox" name="completed" id="id_completed" />
        </div>

        <div class="submit-go-back-container">
          <button type="submit">Create Task</button>
          <a href="{% url 'container_detail' container_id=container.id %}" class="go-back-link">
            <p class="go-back-btn">Go Back</p>
          </a>
        </div>

      </form>
    </div>
  </body>
</html>
