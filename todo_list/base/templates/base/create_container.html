{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'base/create_container.css' %}">
    <title>Container</title>

    <style>
     
    </style>
</head>
<body>
        <div class="container-div">
          <form method="POST" action="{% url 'create_container' %}" class="create-container-form">
            <a href="{% url 'container_list' %}" class="go-back-link">
                <p class="go-back-btn">Go Back</p>
            </a>
              <h1 class="create-container-title">Create Container</h1>
              {% csrf_token %}
              <div class="title-container">
                <label for="id_title">Title:</label>
                <input type="text" name="title" id="id_title" required>
             </div>
            <div class="btn-container">
              <button type="submit" class="create-btn">Create Container</button>
            </div>
      
          </form>
        </div>
</body>
</html>
